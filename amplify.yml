backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
        - npm install @parcel/watcher --no-save || true
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - npm install @parcel/watcher --no-save || true
    build:
      commands:
        - npm run build
