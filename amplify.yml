version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID || true
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
    build:
      commands:
        - npm ci --legacy-peer-deps
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths: []
